category: 00_build
name: Arieo-BuildEnv
description: Build environment for Areio projects

build_folder: ${ARIEO_PACKAGE_BUILD_FOLDER}/${ARIEO_PACKAGE_CATEGORY}/${ARIEO_PACKAGE_NAME}/${CMAKE_CONFIGURE_PRESET}
install_folder: ${ARIEO_PACKAGE_INSTALL_FOLDER}/${ARIEO_PACKAGE_CATEGORY}/${ARIEO_PACKAGE_NAME}

build_commands:
- ${CMAKE_COMMAND} --build .
install_commands:
- ${CMAKE_COMMAND} --build . --target install
